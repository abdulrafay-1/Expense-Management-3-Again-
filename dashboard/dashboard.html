    <div class="container my-2">
        <div class="d-flex align-items-center justify-content-between my-3">
            <h2>Todo Items</h2>
            <div>
                <button class="btn btn-primary" onclick="showItemForm()">Add item</button>
                <button class="btn btn-danger" onclick="deleteAllUserItems()">Delete All item</button>

            </div>
        </div>
        <form class="row g-3 d-none" id="todoInputs">
            <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Title</label>
                <input type="text" class="form-control" id="inputTitle4">
            </div>
            <div class="col-md-4">
                <label for="inputPassword4" class="form-label">Description</label>
                <input type="text" class="form-control" id="inputDescription4">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Priority</label>
                <select id="inputPriority" class="form-select">
                    <option>high</option>
                    <option>medium</option>
                    <option>low</option>
                </select>
            </div>

            <div class="col-12">
                <button id="todobtn" onclick="addTodoItem()" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>


    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Priority</th>
                <th scope="col">Date Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="tableitems">

        </tbody>
    </table>
